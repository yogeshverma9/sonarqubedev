apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sonarqube
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-sonarqube
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.sonarqube.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-sonarqube
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-sonarqube
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: {{ .Values.sonarqube.securityContext.fsGroup }}
      containers:
      - name: sonarqube
        image: "{{ .Values.sonarqube.image.repository }}:{{ .Values.sonarqube.image.tag }}"
        imagePullPolicy: {{ .Values.sonarqube.image.pullPolicy }}
        ports:
        - containerPort: 9000
        env:
        - name: SONARQUBE_JDBC_URL
          value: "jdbc:postgresql://{{ if .Values.externalPostgresql.enabled }}{{ .Values.externalPostgresql.host }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}:{{ .Values.externalPostgresql.port }}/{{ .Values.externalPostgresql.database }}"
        - name: SONARQUBE_JDBC_USERNAME
          value: "{{ .Values.externalPostgresql.username }}"
        - name: SONARQUBE_JDBC_PASSWORD
          {{- if .Values.externalPostgresql.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externalPostgresql.existingSecret }}
              key: postgresql-password
          {{- else }}
          value: "{{ .Values.externalPostgresql.password }}"
          {{- end }}
        - name: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE
          value: "true"
        - name: SONAR_WEB_JAVAOPTS
          value: "{{ .Values.sonarqube.jvmOpts }}"
        resources:
          {{- toYaml .Values.sonarqube.resources | nindent 10 }}
        volumeMounts:
        - name: sonarqube-data
          mountPath: /opt/sonarqube/data
        - name: sonarqube-extensions
          mountPath: /opt/sonarqube/extensions
        - name: sonarqube-logs
          mountPath: /opt/sonarqube/logs
        - name: sonarqube-temp
          mountPath: /opt/sonarqube/temp
      volumes:
      - name: sonarqube-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-sonarqube-data
      - name: sonarqube-extensions
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-sonarqube-extensions
      - name: sonarqube-logs
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-sonarqube-logs
      - name: sonarqube-temp
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-sonarqube-temp
